        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

        <!-- should be run on localhost -->

        <!-- Ractive template -->
        <script id='template' type='text/ractive'>

            <!-- Mapbox -->
            <div id='map'>
                <div class="icons"></div>
            </div>
            <div class="bottemlogo" id="one">

                            <div id="routeswrapper" style="display:none">


                            </div>

                    </div>
                    <div class="menuwrapper">
                        <ul>
                            <li class="menuitem" id="uit"><a href="">Onze Handleiding</a></li>

                            <li class="menuitem"><a href="">Contact met ons</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </script>

        <!-- Ractive div/template -->
        <div id='container'></div>

        <link rel="stylesheet" type="text/css" href="css/cssreset.css"/>
        <link rel="stylesheet" type="text/css" href="css/wandelapp.css"/>
